        /* تنسيق الكتابة */

            font-size: 24px; /* حجم الكتابة، يمكن تعديله حسب الحاجة */

        }

        /* تنسيق الأيقونات */
        .toolbar img {
            width: 30px; /* حجم الأيقونات، يمكن تعديله حسب الحاجة */
            margin-left: 10px; /* تباعد بين الأيقونات */
        }
